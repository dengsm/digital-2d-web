            // å¤„ç†æ¨èç†ç”±æ ‡é¢˜

            // å¤„ç†ä¼˜åŠ¿/å¼±åŠ¿æ ‡ç­¾

            html = html.replace(/å…´è¶£å¥‘åˆï¼š/g, '<strong>å…´è¶£å¥‘åˆï¼š</strong>');

            // å¤„ç†åˆ—è¡¨é¡¹ï¼ˆä»¥ - å¼€å¤´çš„è¡Œï¼‰
            const lines = html.split('<br>');
            let inList = false;
            let processedLines = [];
            
            for (let i = 0; i < lines.length; i++) {
